
<div class="card card-login-register">
	<div class="card-header">
		<h3 class="text-center ">Đăng nhập</h3>
	</div>
	<div class="card-body">
		<form #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)">
			<div *ngIf="isLoginError" class="alert alert-danger alert-dismissible fade show" role="alert">
				Đăng nhập không thành công!
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			
			<div class="form-group">
				<label for="user">Tài khoản</label>
				<input name="username" ngModel #username="ngModel" type="text" class="form-control" id="user">
			</div>
			<div class="form-group">
				<label for="pwd">Mật khẩu</label>
				<input name="password" ngModel #password="ngModel" type="password" class="form-control" id="pwd">
			</div>
			<!-- <div class="form-check d-none">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox"> Ghi nhớ tài khoản
				</label>
			</div> -->
			<button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
			<div class="form-separator"><p class="text-center">hoặc</p></div>
			<button type="button" class="btn btn-success btn-block">Đăng ký</button>
		</form>
	</div>
</div>
