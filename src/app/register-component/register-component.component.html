
<div class="card card-login-register">
	<div class="card-header">
		<h3 class="text-center ">Đăng nhập</h3>
	</div>
	<div class="card-body">
		<form #registerForm="ngForm" (ngSubmit)="onFormSubmit(registerForm)">
      <div class="form-group">
        <label for="name">Họ Tên</label>
        <input name="name" ngModel #name="ngModel" type="text" class="form-control" id="name" required>	
      </div>
			
			<div class="form-group">
				<label for="user">Tài khoản</label>
				<input name="username" ngModel #username="ngModel" type="text" class="form-control" id="user" required>	
			</div>
			
			<div class="form-group">
				<label for="pwd">Mật khẩu</label>
				<input name="password" ngModel #password="ngModel" type="password" class="form-control" id="pwd" required>
      </div>
			
      <div class="form-group">
        <label for="repwd">Nhập lại mật khẩu</label>
        <input type="password" name="repassword" ngModel #repassword="ngModel" class="form-control" id="repwd" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" ngModel #email="ngModel" class="form-control" id="email" required>
      </div>

			<a href="login" type="button" class="btn btn-primary btn-block">Đăng nhập</a>
			<div class="form-separator"><p class="text-center">hoặc</p></div>
			<button  type="submit" class="btn btn-success btn-block">Đăng ký</button>
		
		</form>
	</div>
</div>
